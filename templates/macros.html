{% macro render_field(field) %}
    <div class="field">
        {% if field.errors %}
            {% for error in field.errors %}
                <div class="notification error">{{ error }}</div>
            {% endfor %}
        {% endif %}
        {{ field(placeholder=field.label.text) }}
    </div>
{% endmacro %}

{% macro render_subcomment(subcomment) %}

<div class="comments">
        <div class="comment">
          <a class="avatar">
            <img src="/images/avatar/small/jenny.jpg">
          </a>
          <div class="content">
            <a class="author">Jacob</a>
            <div class="metadata">
              <span class="date">Just now</span>
            </div>
            <div class="text">
                {{subcomment.text}}
            </div>
            <div class="actions">
              <a class="reply">Reply</a>
            </div>
          </div>
        </div>
      </div>
      {% endmacro %}
